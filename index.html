<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSO Europe – Stage</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #081a2b;
}

/* KIRPMA ALANI */
.iframe-wrapper {
    width: 100%;
    height: 720px;          /* ⬅ SADECE İÇERİK KADAR */
    overflow: hidden;       /* ⬅ TAŞANI GİZLE */
    position: relative;
    background: #081a2b;    /* alttaki koyu alanla aynı */
}

/* IFRAME ZORLA BÜYÜTÜLÜR */
.iframe-wrapper iframe {
    position: absolute;
    border: none;

    width: 160%;            /* ⬅ YANLAR GİTSİN */
    height: 180%;           /* ⬅ ALT BOŞLUK GİTSİN */

    top: -260px;            /* ⬅ ÜST HERO + HEADER SİL */
    left: -220px;           /* ⬅ SOL BOŞLUK SİL */
}

/* MOBİL */
@media (max-width: 768px) {
    .iframe-wrapper {
        height: 650px;
    }

    .iframe-wrapper iframe {
        width: 200%;
        height: 220%;
        top: -320px;
        left: -300px;
    }
}
</style>
</head>

<body>

<div class="iframe-wrapper">
    <iframe
        src="https://challenge.place/c/696e122b21c11667190280a5/stage/696e132d5af6640949a63e1b"
        loading="lazy"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
